<div ng-cloak style="align-content: center">
    <div>
        <!-- Here come the messages in the chat, each one presented in card -->
	<div>
	<h4> Chats:</h4>
	</div>
	<div class="card">
		<div class="card-action">
			<button class="btn waves-effect waves-light " type="submit" name="action" ng-click="vm.goToAddChatPage()">Add Chat Group
                    <i class="material-icons right">link</i>
                    </button>
			<button class="btn waves-effect waves-light " type="submit" name="action" ng-click="vm.goToAddContactPage()">Add Contact
                    <i class="material-icons right">link</i>
                    </button>
		</div>
	</div>
        <div ng-repeat="g in vm.grouplist">
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-content">
                            <!-- Card Title is the name of the chat-->
                            <span class="card-title"><b>{{g.cname}}</b></span>
                            <p>
                                Created: {{g.GCDate}}
                            </p>
                        </div>
                        <div class="card-action">
                            <a ng-click="vm.chatpage(g.GID)"><i class="material-icons">link</i>Enter Chat</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
