<div ng-cloak style="align-content: center">

    <div class="row">
        <div class="col s12 m6">
            <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="vm.returnToChat()">Back
                    <i class="material-icons left">arrow_back</i>
                    </button>
            <div class="card teal darken-1">
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Message:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="vm.newText"></textarea>
                </div>
                <div class="card-action white">
                    <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="vm.postReply()">Send
                    <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <div><h3>Replies</h3>
        <div><h4>Number of replies: {{vm.count}}</h4></div>
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="m in vm.list">
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class = "card-image">
                            <img src = {{m.pmedia}} id="responsive-image">
                        </div>
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                            <span class="card-title">{{m.user}}</span>
                            <!-- Here comes the message text -->
                            <p>
                                {{m.pcaption}}
                            </p>
                        </div>
                        <div class="card-action">
                            <a class="btn-floating btn-small waves-effect waves-light blue">
				<button class="btn-floating btn-small waves-effect waves-light blue" type="submit" name="action" ng-click="vm.react()">
				<i class="material-icons">thumb_up</i>
				</button>
			    </a>
				<span ng-bind= "m.like"> </span>
                            <a class="btn-floating btn-small waves-effect waves-light blue">
				<button class="btn-floating btn-small waves-effect waves-light blue" type="submit" name="action" ng-click="vm.dislike()">
				<i class="material-icons">thumb_down</i>
				</button>
			    </a>
                    <span ng-bind="m.dislike">  </span>
                    <button class="btn waves-effect waves-light blue " type="submit" name="action" ng-click="vm.replyToMessage(m.pid)">Reply
                        <i class="material-icons right">reply</i>
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
